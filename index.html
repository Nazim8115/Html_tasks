<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid" id="super-nav">
        <div class="container">
          <div class="row">
            <div class="col d-flex">
              <div class="col" id="image">
                <img
                  src="https://www.rogerpope.co.uk/assets/uploads/images/_galleryThumbnail/WCSM.jpg"
                  alt=""
                  width="100px"
                />
              </div>
              <div class="col" style="background-color: rgb(1, 138, 1)">
                col2
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- header 2  -->
      <div class="container-fluid" id="nav-2">
        <div class="container">
          <div class="row flex-wrap" id="nav2-row">
            <div class="col">About</div>
            <div class="col-2">Member ship</div>
            <div class="col-2">Corporate Support</div>
            <div class="col">Charity</div>
            <div class="col-2">Research Medals</div>
            <div class="col">History</div>
            <div class="col">Events</div>
            <div class="col">Publications</div>
            <div class="col">Shop</div>
            <div class="col">Contact</div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <form>
        <div class="container" id="main-container">
          <label class="req" for="wcsm ">Are You WCSM member?</label><br />
          <input type="radio" name="wcsm" required />Yes
          <input type="radio" name="wcsm" /> No <br />
          <label class="req" for="email">Your Email Address</label><br />
          <input
            style="
              outline: none;
              border-radius: 4px;
              border: 1px solid rgb(218, 215, 215);
              width: 50%;
              background-color: rgb(245, 242, 242);
            "
            type="email"
            name="email"
            placeholder="xyz123@gmail.com"
            required
          />
          <div class="row mt-4">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
